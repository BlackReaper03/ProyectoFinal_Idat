<!DOCTYPE html>
<html>
<head>
    <title>Iniciar Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #2b5876, #4e4376);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 300px;
            text-align: center;
        }

        .login-container h2 {
            color: #333;
        }

        .login-container label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
            color: #555;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-container button[type="submit"] {
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .login-container button[type="submit"]:hover {
            background: #0056b3;
        }

        .login-container #message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required><br><br>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required><br><br>
            
            <button type="submit">Iniciar Sesión</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar que el formulario se envíe por defecto

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // En una aplicación real, aquí debes realizar una solicitud al servidor para autenticar al usuario.
            // Puedes enviar los datos del formulario al servidor a través de una solicitud AJAX o Fetch.

            // Aquí simulamos una autenticación básica de usuario (solo como ejemplo):
            if (username === 'usuario' && password === 'contraseña') {
                messageDiv.style.color = 'green';
                messageDiv.textContent = 'Inicio de sesión exitoso. Redirigiendo...';

                // Redirigir al usuario a otra página después de 2 segundos (simulado)
                setTimeout(function() {
                    window.location.href = 'http://127.0.0.1:5500/index.html'; // Cambia 'otra_pagina.html' a la URL deseada
                }, 2000); // 2000 milisegundos = 2 segundos
            } else {
                messageDiv.style.color = 'red';
                messageDiv.textContent = 'Credenciales incorrectas. Intenta de nuevo.';
            }
        });
    </script>
</body>
</html>
